on:
    workflow_run:
        workflows:
            [ CI/CD for dev branch ] 
        types:
            - completed
    
 
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

     # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

     # 4. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}


      # 5. Install dependencies for backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 6. Install dependencies for frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      
      # 7. Install dependencies for E2E
      - name: Install E2E dependencies
        run: |
          cd e2e-tests
          npm install selenium-webdriver

      # 8. Run unit tests for backend
      - name: Run backend unit tests
        run: |
          cd backend
          npm test

      # 9. Run unit tests for frontend
      - name: Run frontend unit tests
        run: |
          cd frontend
          npm test

      # 10. Build and run Docker containers
      - name: Build and run Docker containers
        run: |
          docker-compose up --build -d


      # 11. Run unit tests for E2E
      - name: Run e2e unit tests
        run: |
         docker-compose up --build -d

          cd e2e-tests
          npm test
          docker-compose down 

      # 12. Stop and clean up Docker containers
      - name: Stop and clean up
        run: |
         docker-compose down


    #   # 13. Build and push Docker images using docker-compose
    #   - name: Build and Push Docker Images
    #     run: |
    #      docker-compose -f docker-compose.yml build
    #      docker-compose -f docker-compose.yml push

        # 4. Build Docker Image
      - name: Build Docker Image
        run: |
            docker build -t tarifasalma/integration-node-app:latest .

        # 5. Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
            docker push tarifasalma/integration-node-app:latest
            
